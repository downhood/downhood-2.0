<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My T-Shirt Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 20px;
    }

    .logo span {
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 4px;
    }

    .nav-links a {
      font-size: 15px;
      text-decoration: none;
      color: #222;
      padding: 4px 6px;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #f3f3f3;
    }

    .hero-wrapper {
      background-color: #7be596; /* light green box */
      padding: 120px 20px 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero {
      background-color: #0c0332;
      color: white;
      padding: 40px 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .hero h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .hero button {
      padding: 10px 20px;
      background-color: #ff2d75;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #e1256a;
    }

    .yellow-box {
      background-color: #f9f871;
      padding: 100px 20px;
      text-align: center;
      width: 100vw;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>üõçÔ∏è</span></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Pre-made Clothes</a>
      <a href="#">More</a>
    </nav>
  </header>

  <section class="hero-wrapper">
    <div class="hero">
      <h1>Design your own products!</h1>
      <button onclick="window.location.href='design.html'">Start creating</button>
    </div>
  </section>

  <section class="yellow-box">
    <h2>Yellow Box Area</h2>
    <p>You can put any content here.</p>
  </section>
</body>
</html>
